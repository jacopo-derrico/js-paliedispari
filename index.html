<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali&Dispari</title>
</head>
<body>
    <form>
        <label for="parola">Inserisci parola per vedere se è palindroma</label>
        <input type="text" name="parola" id="parola">
        <button id="palindromo" type="button">È palindroma?</button>
        <p id="result-palindrome"></p>
    </form>

    <form>
        <label for="numero">Inserisci un numero da 1 a 5</label>
        <input type="number" name="numero" id="numero">

        <p>Sarà pari o dispari?</p>
        <input name="even-odd" type="radio" value="pari" id="pari">
        <label for="pari">Pari</label>
        <input name="even-odd" type="radio" value="dispari" id="dispari">
        <label for="dispari">Dispari</label>
        <button id="pari-dispari" type="button">Gioca</button>
        <p id="result-number"></p>
    </form>
    <script src="main.js"></script>
</body>
</html>
